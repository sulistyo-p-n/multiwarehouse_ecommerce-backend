server:
  port: 8181

logging:
  level:
    com.ecommerce.app: DEBUG

warehouse-service:
  user-create-topic-name: user-create
#  user-update-topic-name: user-update
#  user-delete-topic-name: user-delete
  warehouse-create-topic-name: warehouse-create
#  warehouse-update-topic-name: warehouse-update
#  warehouse-delete-topic-name: warehouse-delete
  user-assign-request-topic-name: user-assign-request
  user-assign-response-topic-name: user-assign-response

spring:
  application:
    name: multiwarehouse
  datasource:
    url: jdbc:postgresql://localhost:5432/multiwarehouse?currentSchema=warehouse&binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  sql:
    init:
      platform: postgres
      mode: always
      schema-locations: classpath:init-schema.sql

kafka-config:
  bootstrap-servers: localhost:19092,localhost:29092,localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.StringSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  user-create-consumer-group-id: user-create-consumer
  user-assign-request-consumer-group-id: user-assign-request-consumer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: true
  auto-startup: true
  concurrency-level: 3
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150